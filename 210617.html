<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css"/>
    <title>library</title>
</head>
<body>
    <header>
        <div class="library-bar">
            <i class="fas fa-bars"></i>
            <h4>library</h4>
            <i class="fas fa-shopping-bag"></i>
        </div>
    </header>
    <div class="search-bar">
        <span>Search books</span>
        <i class="fas fa-search fa-lg"></i>
    </div>
    <section>
        <div class="lists-column">
            <h2>Book of the day</h2>
            <div class="first-list-column">
                <img class="firstBook" src="0617img/firstBook.jpg" alt="No Fixed Abode"/>
                <div class="first-list-column__info">
                    <h3>No Fixed Abode</h3>
                    <h4>Journey Through</h4>
                    <span><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span>
                    <div class="first-list-column__info-box1">
                        <div>Journey</div>
                        <div>Biography</div>
                        <div class="first-list-column__info-box2">
                            <i class="fas fa-bookmark"></i>
                            <div class="info-box2__box">Book Now</div>
                        </div>
                     </div>
                </div>
            </div>
        <div></div>
        <div></div>
    </section>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
  ></script>
</body>
</html>
