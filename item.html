<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First page</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>20:15</span>
        </div>
        <div class="status-bar__column">
            <span>48%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="menu-bar">
        <div class="menu-bar__column">
            <!-- <a href="#"><i class="fas fa-angle-left fa-2x"></i></a> -->
            <a href="#"><i class="fas fa-shopping-cart fa-2x"></i></a>
        </div>
        <div class="menu-bar__column">
            <a href="menu.html"><i class="fas fa-bars fa-2x"></i></a>
        </div>
    </div>
    <section>
        <img src="images/item0.jpg" alt="head image"/>
        <div class="item__subImg">
            <img src="images/item1.jpg" alt="item image"/>
            <img src="images/item2.jpg" alt="item image"/>
        </div>
        <div class="item__subImg">
            <img src="images/item3.jpg" alt="item image"/>
            <img src="images/item4.jpg" alt="item image"/>
        </div>
        <div class="item-info">
            <div class="item-info__1">
                <span>[Dress]Viscose Skirt<br>
                29.900 won</span>
                <div class="item__color">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="item-info__2">
                <div class="item__add"><a href="cart.html">
                <i class="fas fa-cart-plus fa-x"></i>
                    <div>Add to cart</div></a>
                </div>
                
                <div class="item__iconbox">
                    <a href="#"><i class="fas fa-share-alt fa-lg"></i></a>
                    <a href="#"><i class="far fa-heart fa-lg"></i></a>
                </div>
            </div>
    </section>


    <div id="screen-error">
        <span>Sorry, Your screen is not appropriate <i class="far fa-sad-tear fa-lg"></i></span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>

</html>
